language: node_js
node_js:
  - '4.2'

env:
  global:
    - CXX=g++-4.8

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install --loglevel silent

before_script:
  - $(npm bin)/ng build

notifications:
  email: false
