<div class="song-detail" *ngIf="song">
  <div class="banner-container">
    <div class="banner" [ngStyle]="{
      'background': fetchBanner()
      }">
      <h2 class="song-title">{{song.getMeta().title}}</h2>
    </div>
    <div class="chart-container">
      <div class="chart-select {{chart.difficulty}}"
        *ngFor="let chart of song.getCharts() | sortCharts">
        <span class="difficulty">
          {{chart.difficulty}}
          {{chart.meter}}
        </span>
        <span class="stepstype">
          {{chart.stepstype}}
        </span>
      </div>
    </div>
  </div>
  <h3>{{song.getMeta().subtitle}}</h3>
  <h3>{{song.getMeta().artist}}</h3>
  <h4>{{song.getMeta().cdtitle}}</h4>
  <h4>{{song.getMeta().genre}}</h4>
</div>
